# $ACTIVE_COLOR = rgba(cba6f7ff) rgba(eba0acff) 45deg
# $INACTIVE_COLOR = rgba(00000000) rgba(00000000) 0deg

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1
monitor=,1280x720,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = dvorak
    kb_model =
    kb_options = grp:shifts_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = true
        drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 0
    # col.active_border = $ACTIVE_COLOR
    # col.inactive_border = $INACTIVE_COLOR

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = true
    # drop_shadow = false
    shadow_range = 3
    shadow_render_power = 1
    col.shadow = rgba(00000033)

    active_opacity = 0.95
    inactive_opacity = 0.65

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = linear, 0, 0, 1, 1
    bezier = slightOvershot, 0.34, 1.56, 0.64, 1
    bezier = fastToSlowQuad, 0.5, 1, 0.89, 1
    bezier = fastToSlowQuint, 0.25, 1, 0.5, 1


    animation = windows, 1, 3, fastToSlowQuint, popin
    animation = windowsOut, 1, 3, fastToSlowQuint, popin 50%
    animation = border, 1, 3, fastToSlowQuint
    animation = fade, 1, 3, fastToSlowQuint
    animation = workspaces, 1, 2, fastToSlowQuad, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = opaque, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$




# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Launch
bind = SUPER, Return, exec, kitty -d ~
bind = SUPER, E, exec, rofi -show drun -config "$HOME"/.config/rofi/cfg.rasi
bind = SUPER, Q, exec, grim -g "$(slurp)" -t png /tmp/screenshot.png && xclip -selection clipboard -target image/png -i /tmp/screenshot.png

# Notifications
bind = SUPER, J, exec, dunstctl close
bind = SUPER, K, exec, dunstctl history-pop



bind = SUPER SHIFT, U, togglefloating,
bind = SUPER CTRL, U, fullscreen, 1
bind = SUPER, U, fullscreen, 0
bind = SUPER, semicolon, killactive
bind = SUPER, L, togglesplit,

bind = SUPER SHIFT, semicolon, exit

# Audio
bind = , xf86audiomute, exec, pamixer --toggle-mute
bind = , xf86audioraisevolume, exec, pamixer --increase 1
bind = , xf86audiolowervolume, exec, pamixer --decrease 1
bind = SUPER, xf86audioraisevolume, exec, pamixer --increase 5
bind = SUPER, xf86audiolowervolume, exec, pamixer --decrease 5


# Move focus with mainMod + arrow keys
bind = SUPER, D, movefocus, l
bind = SUPER, N, movefocus, r
bind = SUPER, T, movefocus, u
bind = SUPER, H, movefocus, d

bind = SUPER SHIFT, D, movewindow, l
bind = SUPER SHIFT, N, movewindow, r
bind = SUPER SHIFT, T, movewindow, u
bind = SUPER SHIFT, H, movewindow, d

bind = SUPER CTRL, D, resizeactive,-50 0
bind = SUPER CTRL, N, resizeactive,50 0
bind = SUPER CTRL, T, resizeactive,0 -50
bind = SUPER CTRL, H, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = SUPER, ampersand, workspace, 1
bind = SUPER, bracketleft, workspace, 2
bind = SUPER, braceleft, workspace, 3
bind = SUPER, braceright, workspace, 4
bind = SUPER, parenleft, workspace, 5
bind = SUPER, equal, workspace, 6
bind = SUPER, asterisk, workspace, 7
bind = SUPER, parenright, workspace, 8
bind = SUPER, plus, workspace, 9
bind = SUPER, bracketright, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, ampersand, movetoworkspacesilent, 1
bind = SUPER SHIFT, bracketleft, movetoworkspacesilent, 2
bind = SUPER SHIFT, braceleft, movetoworkspacesilent, 3
bind = SUPER SHIFT, braceright, movetoworkspacesilent, 4
bind = SUPER SHIFT, parenleft, movetoworkspacesilent, 5
bind = SUPER SHIFT, equal, movetoworkspacesilent, 6
bind = SUPER SHIFT, asterisk, movetoworkspacesilent, 7
bind = SUPER SHIFT, parenright, movetoworkspacesilent, 8
bind = SUPER SHIFT, plus, movetoworkspacesilent, 9
bind = SUPER SHIFT, bracketright, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

exec-once = swaybg -m fill -i $HOME/.config/hypr/bg.jpg
exec-once = eww open bar
