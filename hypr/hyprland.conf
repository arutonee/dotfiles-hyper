$ACTIVE_COLOR = rgba(cba6f7ee) rgba(eba0acee) 45deg
$INACTIVE_COLOR = rgba(00000000) rgba(00000000) 0deg

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

autogenerated = 0 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,1
monitor=,1280x720,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        tap-to-click = true
        drag_lock = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 20
    border_size = 2
    col.active_border = $ACTIVE_COLOR
    col.inactive_border = $INACTIVE_COLOR

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = no
    shadow_range = 3
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 0.95
    inactive_opacity = 0.8

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = linear, 0, 0, 1, 1
    bezier = slightOvershot, 0.34, 1.56, 0.64, 1
    bezier = fastToSlowQuad, 0.5, 1, 0.89, 1
    bezier = fastToSlowQuint, 0.25, 1, 0.5, 1


    animation = windows, 1, 5, fastToSlowQuint, popin
    animation = windowsOut, 1, 5, fastToSlowQuint, popin 50%
    animation = border, 1, 5, fastToSlowQuint
    animation = fade, 1, 5, fastToSlowQuint
    animation = workspaces, 1, 3, fastToSlowQuad, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

# master {
#     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#     new_is_master = true
# }

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(Rofi)$




# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more

# Launch
bind = SUPER, Return, exec, kitty -d ~
bind = SUPER, D, exec, rofi -show drun -config "$HOME"/.config/rofi/cfg.rasi
bind = SUPER, X, exec, grim -g "$(slurp)" -t png /tmp/screenshot.png && xclip -selection clipboard -target image/png -i /tmp/screenshot.png

# Notifications
bind = SUPER, C, exec, dunstctl close
bind = SUPER, V, exec, dunstctl history-pop
bind = SUPER, N, exec, dunstctl set-paused toggle



bind = SUPER SHIFT, F, togglefloating,
bind = SUPER CTRL, F, fullscreen, 1
bind = SUPER, F, fullscreen, 0
bind = SUPER, Q, killactive
bind = SUPER, P, togglesplit,

bind = SUPER SHIFT, Q, exit

# Audio
bind = , xf86audiomute, exec, amixer set Master toggle
bind = , xf86audioraisevolume, exec, amixer set Master 1%+
bind = , xf86audiolowervolume, exec, amixer set Master 1%-
bind = SUPER, xf86audioraisevolume, exec, amixer set Master 5%+
bind = SUPER, xf86audiolowervolume, exec, amixer set Master 5%-


# Move focus with mainMod + arrow keys
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER CTRL, H, resizeactive,-50 0
bind = SUPER CTRL, L, resizeactive,50 0
bind = SUPER CTRL, K, resizeactive,0 -50
bind = SUPER CTRL, J, resizeactive,0 50

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

exec-once = swaybg -m fill -i $HOME/.config/hypr/bg.jpg
exec-once = eww open bar
